<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blub Pro | Fun project using JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/bulb-icon.png" type="image/x-icon">
</head>

<body>
    <div id="container"></div>
    <div class="holder-1"></div>
    <div class="holder-2"></div>
    <div class="holder-3"></div>
    <div class="holder-4"></div>
    <div class="holder-5"></div>

    <div id="blink-button">

        <div class="btn-title">
            <p>Blink Light</p>
        </div>


        <div id="switch">
            <button class="btn-blink" id="btn-blink-on" onclick="start()">ON</button>
            <button class="btn-blink" id="btn-blink-off" ><a href="index.html">OFF</a></button>
        </div>

    </div>

    <div id="light-button">

        <div class="btn-title-2">
            <p>Light It</p>
        </div>


        <div id="switch">
            <button class="btn-blink" id="btn-blink-on" onclick="light()">ON</button>
            <button class="btn-blink" id="btn-blink-off-2" onclick="unlight()">OFF</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
